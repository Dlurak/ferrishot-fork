    <script defer>
      const operatingSystem =
        /(darwin|Macintosh|MacIntel|MacPPC|Mac68K|iPhone|iPad|iPod)/i.test(
          window.navigator.userAgent,
        )
          ? "macOS"
          : /(Linux|X11)/i.test(window.navigator.userAgent)
            ? "Linux"
            : "Windows";

      document.getElementById(`select-${operatingSystem}`).classList.add("download-selected");
      document.getElementById("select-Windows").addEventListener("click", (e) => {
        document.getElementById("download-Windows").classList.remove("hidden");
        document.getElementById("download-macOS").classList.add("hidden");
        document.getElementById("download-Linux").classList.add("hidden");
      });
      document.getElementById("select-macOS").addEventListener("click", (e) => {
        document.getElementById("download-Windows").classList.add("hidden");
        document.getElementById("download-macOS").classList.remove("hidden");
        document.getElementById("download-Linux").classList.add("hidden");
      });
      document.getElementById("select-Linux").addEventListener("click", (e) => {
        document.getElementById("download-Windows").classList.add("hidden");
        document.getElementById("download-macOS").classList.add("hidden");
        document.getElementById("download-Linux").classList.remove("hidden");
      });
    </script>
