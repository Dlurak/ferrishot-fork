[book]
authors = ["Nik Revenco"]
language = "en"
multilingual = false
src = "src"
title = "docs"
[output.html]
additional-css = ["./theme/theme.css", "./mdbook-admonish.css"]
default-theme = "light"
preferred-dark-theme = "light"

[build]
build-dir = "docs"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3"    # do not edit: managed by `mdbook-admonish install`
[preprocessor.alerts]
