[book]
authors = ["Nik Revenco"]
language = "en"
multilingual = false
src = "src"
title = "ferrishot"

[output.html]
cname = "ferrishot.com"
additional-css = ["./theme/theme.css", "./mdbook-admonish.css"]
default-theme = "light"
preferred-dark-theme = "light"
git-repository-url = "https://github.com/nik-rev/ferrishot"
edit-url-template = "https://github.com/nik-rev/ferrishot/edit/main/docs/{path}"

[build]
build-dir = "docs"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3"    # do not edit: managed by `mdbook-admonish install`
[preprocessor.alerts]
